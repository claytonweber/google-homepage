<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Homepage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    

<div id="logo">
    <img src="google_logo.png" alt="google-logo">
</div>
 <div id="textbox">
    <textarea></textarea>
 </div>

 <div id="button-box">
    <div class="buttons">
        <h2 class="search">Google Search</h2>
        <h2 class="lucky">I'm feeling Lucky</h2>
    </div>
 </div>
 
 <footer class="footer">
    <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>

    </ul> 
    <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>
   
</footer>
</body>
</html>
